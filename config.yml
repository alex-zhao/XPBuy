# Sets whether cheats are enabled or not. Default false.
cheatsenabled: false

# Inventory will be filled with this item in any empty slots. Default is mushroom stew.
defaultitem: 282

# Set kits here. Item ID's only, no spaces between commas
kits:
  example1:
    - 268
    - 298
    - 299
    - 300
    - 301
  example2:
    - 276
    - 310
    - 311
    - 312
    - 313

# Set prices of kits here. Default 20 levels. Prices of donator kits are ignored (they're free). Free = -1.
prices:
  example1: 5
  example2: 9001

# Sets free or donator status. Free uses XP. Default false.
isdonator:
  example1: false
  example2: true

# Sets whether or not a player can use a specific kit. Autogenerated at startup. Must have at least 1 thing at all times.
kitperms:
  example1:
    - TEST
  example2:
    - TEST

# Sets if a kit is sign-only. Default false.
signonly:
  example1: true
  example2: false
